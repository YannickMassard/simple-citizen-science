{% assign postsByYearMonth = site.posts | group_by_exp: "post", "post.date | date: '%B %Y'" %}

<!-- Blendet die _posts (sortiert nach Jahr) ein. FÃ¼r diese Darstellung haben wir vermutlich keine Verwendung, ich lasse
den Code aber mal drinnen. -->

<div class="archive">
  {% for yearMonth in postsByYearMonth %}
  <h2>{{ yearMonth.name }}</h2>
  <ul>
    {% for post in yearMonth.items %}
    <li><a href="{{ post.url }}">{{ post.title }}.</a> <span class="lead">{{ post.lead }}</span></li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
